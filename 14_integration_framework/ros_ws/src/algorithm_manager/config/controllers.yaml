# 注册可选路径跟踪控制算法。
# 可以扩展新的键值，并填入具体 launch/节点实现。

controllers:
  pure_pursuit_base:
    description: "来自 13_path_following_part_3_pure_persuit 的基础算法"
    launch_file: "${REPO_ROOT}/13_path_following_part_3_pure_persuit/pure_persuit/launch/pure_persuit.launch"
    namespace: "/smart"
    default_params:
      horizon: 6.0
      wheelbase: 1.868
      topic_cmd_vel: "/smart/cmd_vel"
      topic_pose: "/smart/rear_pose"
      topic_velocity: "/smart/velocity"
  stanley_placeholder:
    description: "占位符：示例 Stanley 控制器，可指向未来自定义包"
    launch_file: "package://algorithm_manager/launch/stanley_placeholder.launch"
    namespace: "/smart"
    default_params:
      gain: 1.0
      softening: 0.1
      lookahead: 2.5

default_controller: pure_pursuit_base
